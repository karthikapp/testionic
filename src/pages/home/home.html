<ion-header>
	<ion-navbar [color]="currentColor">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Dashboard</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding style="background-color: #cfd8dc;font-family: 'Abel', sans-serif;">
	<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid >
		<div>
			<div class="uk-card uk-card-default uk-width-2-2@m" >
				<div class="uk-card-header" style="background-color: #263238">
					<div class="uk-grid-small uk-flex-middle" uk-grid>
						<div class="uk-width-auto">
							<i class="fas fa-exclamation-circle" style="color: white;font-size: 24px;"></i>
						</div>
						<div class="uk-width-expand">
							<h1 class="uk-card-title uk-margin-remove-bottom" style="color: white;font-family: 'Abel', sans-serif;">Notifications &nbsp; <ion-badge item-end color="badgenotification">{{notifications}}</ion-badge> </h1>
						</div>
					</div>
				</div>
				<div class="uk-card-body" style="padding-top: .5px;padding-left: 10px;padding-right: 10px;">
					<form action="#" style="width: 100%;padding-bottom: 1px;">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" >
							<label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
								<i class="material-icons">search</i>
							</label>
							<span> </span>
							<div class="mdl-textfield__expandable-holder" style="font-family: 'Abel', sans-serif;">
								<input class="mdl-textfield__input" type="text" id="sample6" style="font-family: 'Abel', sans-serif;" >
								<label class="mdl-textfield__label" for="sample-expandable" style="font-family: 'Abel', sans-serif;">Expandable Input</label>
							</div>
						</div>
					</form>

					<ion-list style="overflow-x: auto;height: 120px;">
						<ion-item *ngFor="let approval of pendingapprovals" text-wrap no-lines>
							<ion-avatar item-start>
							 <img *ngIf="returnimage(approval.P_NAME)" [src]="returnimage(approval.P_NAME)">
							</ion-avatar>
							<h3 style="font-weight: bold;">{{ approval.P_CONTENT }}</h3>
							<p style="font-size: 10px;">{{approval.TITLE | date:'medium'}}</p>
							<p style="font-size: 12px;"> FROM : <b style="color: #1976d2;">{{approval.P_FROM | uppercase}}</b> </p>
							<p>{{P_NAME}}</p>
						</ion-item>
					</ion-list>
		
				</div>

			</div>
		</div>
	</div>

</ion-content>
